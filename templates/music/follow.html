{% extends 'user_base.html' %}
{% load static %}
{% block content %}
<script src={% static 'js/playlist.js' %}></script>

<div class="row">
    <div class="col-md-6">
        <div class="row" style="margin:7%" >
            <h3> Follow List </h3>

            {% if followlists %}
                {% for artist in followlists %}
            <div class="card my-2" style="height: 350px ;width:100%">
                <div class="card-body">
                    <div class = "card-img-overlay">
                        <a href="{% url 'music:artist_page' artist.artist_id %}">
                        <img src="{{artist.artist_image_link }}" width="350px" height="300px" alt="{{ artist.artist_name }}">
                        </a>
                    </div>
                    <div class="d-flex justify-content-end">
                        <div style="font-size: 20px; font-weight: bold" class="badge bg-light text-dark p-2">artist : {{ artist.artist_name }}
                        </div></div>
                    <div class="d-flex justify-content-end">
                        <div style="font-size: 20px; font-weight: bold" class="badge bg-light text-dark p-2">followers : {{ artist.artist_followers }}
                        </div></div>
                </div>
            </div>
                {% endfor %}
            {% else %}
                <table class ="table">
                    <thead>
                        <tr><th class = "tth">My Playlist</th></tr>
                    </thead>
                    <tbody><td>팔로우리스트가 없습니다.</td></tbody>
                </table>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
