{% load static %}
<html lang="ko">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <title>창욱이의..음악이었던것..</title>
    <style>
        a:link { color: black; text-decoration: none;}
        a:visited { color: black; text-decoration: none;}
        a:hover { color: blue; text-decoration: underline;}
    </style>
</head>
<body>
{% include "user_layout.html" %}
<!-- 기본 템플릿 안에 삽입될 내용 Start -->
{% block content %}
{% endblock %}
<!-- 기본 템플릿 안에 삽입될 내용 End -->
{% block script %}
<script>
const recommend_elements = document.getElementsByClassName("recommend");
Array.from(recommend_elements).forEach(function(element) {
    element.addEventListener('click', function() {
        const uri = element.dataset.uri;
        if(element.classList.contains("mbc")){
            if(confirm("정말로 추천을 삭제 하시겠습니까?")) {
            location.href = uri;
            };
        }
        else{
            if(confirm("정말로 추천 하시겠습니까?")) {
            location.href = uri;
            };
        }
    });
});
const playlist_elements = document.getElementsByClassName("playlist");
Array.from(playlist_elements).forEach(function(element) {
    element.addEventListener('click', function() {
        const uri = element.dataset.uri;
        if(element.classList.contains("mbc")){
            if(confirm("플레이리스트에서 삭제 하시겠습니까?")) {
                location.href = uri;
            };
        }
        else{
            if(confirm("플레이리스트에 추가 하시겠습니까?")) {
                location.href = uri;
            };
        }
    });
});
const follow_elements = document.getElementsByClassName("follow");
Array.from(follow_elements).forEach(function(element) {
    element.addEventListener('click', function() {
        const uri = element.dataset.uri;
        if(element.classList.contains("mbc")){
            if(confirm("팔로우 삭제 하시겠습니까?")) {
                location.href = uri;
            };
        }
        else{
            if(confirm("팔로우 추가 하시겠습니까?")) {
                location.href = uri;
            };
        }
    });
});
</script>
{% endblock %}
</body>
</html>
